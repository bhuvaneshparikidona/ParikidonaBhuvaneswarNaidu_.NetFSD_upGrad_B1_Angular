<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightblue;
        }

        nav {
            background-color: navy;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .content {
            padding: 20px;
            font-size: 20px;
        }

        @media (max-width: 600px) {

            body {
                background-color: lightcoral; 
            }

            nav {
                flex-direction: column; 
                align-items: center;
            }

            nav a {
                padding: 10px;
                font-size: 16px; 
            }

            .content {
                font-size: 16px; 
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h1>Responsive Website</h1>
        <p>This page looks different on mobile and desktop.</p>
    </div>

</body>
</html>
