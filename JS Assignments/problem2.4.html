<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Manager</title>
    <style>
        #profile {
            border: 2px solid black;
            padding: 15px;
            width: 250px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>Student Profile</h2>

    <div id="profile"></div>

    <button id="updateMarksBtn">Update Marks</button>

    <script>

        // Global object
        let student = {
            name: "Bhuvan",
            rollNo: 101,
            marks: 75
        };

        function updateStudentProfile(studentObj) {

            let profileDiv = document.getElementById("profile");

            profileDiv.innerHTML =
                "<p>Name: " + studentObj.name + "</p>" +
                "<p>Roll No: " + studentObj.rollNo + "</p>" +
                "<p>Marks: " + studentObj.marks + "</p>";
        }

        function updateMarks(newMarks) {
            student.marks = newMarks;
            updateStudentProfile(student);
        }

        // Initial display
        updateStudentProfile(student);

        document.getElementById("updateMarksBtn").addEventListener("click", function() {
            updateMarks(90);
        });

    </script>

</body>
</html>
